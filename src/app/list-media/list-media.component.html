<p>
  {{ printThis }}
</p>
<ul>
  <li *ngFor="let media of mediaArray" >
    <img src="{{ mediaService.mediaUrl }}{{ media.thumbnail }}"/>
    <h4>{{media.title}}</h4>
    <p>
      {{media.description}}
    </p>
  </li>
</ul>
<button (click)="getBusRoutes()"> Get routes</button>
<ul *ngIf="busRouteArray">
<h4>- DigiTransit -</h4>
  <li *ngFor="let pattern of busRouteArray">
    <h5>{{pattern.route.longName}}</h5>
  </li>
</ul>
